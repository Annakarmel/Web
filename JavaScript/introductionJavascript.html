<!DOCTYPE html>
<html>
    <head>
        <script>
            console.log("Introduction to Javascript");
            // how to create a variable
            //var keyword variable name;
            //console.log is used for print the statement
            //console is an object reference
            //log is a function
            var a;
            console.log(a)
            console.log(typeof(a)) // datatype - undefined
            a = 10; // initoalization
            console.log(a)
            console.log(typeof(a)) // datatype - number
            a = "javascript"
            console.log(a)
            console.log(typeof(a))// datatype - string
            a = true
            console.log(a)
            console.log(typeof(a))// datatype - boolean

            // function
            // how to declare a function
            // "function is used to perform task"
           /* function functionname(){

            }*/
            function display() {
                console.log("We are learning function in javascript")
            }
            display()

            function add(a, b) {
                console.log(a+b)
            }
            add(11,11)

            function callFromclickButton() {
                console.log("We are calling from callFromclickButton")

                var message = document.getElementById("Message")
                console.log(message)
                message.innerHTML = 'We are calling from callFromclickButton'
                // var result = add(10,20)
            }

            function callFromMouseOver() {
                console.log("We are calling from callFromMouseOver")

                //getElementById -> by taking extremal element into javascript
                var message = document.getElementById("mouseOverMessage")
                console.log(message)
                message.innerHTML = 'We are calling from callFromMouseOver'
            }

            function addition(){
                console.log("Adding the numbers")
                var number1 = document.getElementById("num1")
                var number2 = document.getElementById("num2")
                console.log(number1.value)
                console.log(number2.value)
                var result = parseInt (number1.value) + parseInt (number2.value)
                console.log(result)
                var additionResults = document.getElementById("additionResults");
                additionResults.innerHTML = result
            }

            function subtraction(){
                console.log("Subtracting the numbers")
                var number1 = document.getElementById("num1")
                var number2 = document.getElementById("num2")
                console.log(number1.value)
                console.log(number2.value) 
                var result = parseInt (number1.value) - parseInt (number2.value)
                console.log(result)
                var subtractionResults = document.getElementById("subtractionResults");
                subtractionResults.innerHTML = result
            }

            function multiplication(){
                console.log("Multiplicationing the numbers")
                var number1 = document.getElementById("num1")
                var number2 = document.getElementById("num2")
                console.log(number1.value)
                console.log(number2.value) 
                var result = parseInt (number1.value) * parseInt (number2.value)
                console.log(result)
                var multiplicationResults = document.getElementById("multiplicationResults");
                multiplicationResults.innerHTML = result
            }

            function division(){
                console.log("divisioning the numbers")
                var number1 = document.getElementById("num1")
                var number2 = document.getElementById("num2")
                console.log(number1.value)
                console.log(number2.value) 
                var result = parseInt (number1.value) / parseInt (number2.value)
                console.log(result)
                var divisionResults = document.getElementById("divisionResults");
                divisionResults.innerHTML = result
            }
            

        </script>
    </head>
    <body>
        <button onclick="callFromclickButton()">Click me</button>
         <button onmouseover="callFromMouseOver()">Mouse over</button>

        <div id="Message"></div>
        <div id="mouseOverMessage"></div>
        <!--document object id=""-->

        <form>
            <div>
                <label>Enter number1</label>
                <input type="text" id="num1"> 
            </div>
            <div>
                <label>Enter number2</label>
                <input type="text" id="num2">
            </div>

            <button type="button" onclick="addition()">Add</button>
            <div id="additionResults"></div>

            <button type="button" onclick="subtraction()">Sub</button>
            <div id="subtractionResults"></div>

            <button type="button" onclick="multiplication()">Mul</button>
            <div id="multiplicationResults"></div>

            <button type="button" onclick="division()">Div</button>
            <div id="divisionResults"></div>
        </form>
    </body>
</html>
